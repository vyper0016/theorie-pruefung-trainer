<!DOCTYPE html>
<html>
<head>
  <title>Test Page</title>
  <link rel="stylesheet" type="text/css" href="./css/index.css">
  <link rel="stylesheet" type="text/css" href="./css/questions.css">
</head>
<body>
  <div class="top-bar">
    <a class="bar-button" href = '/index.html' style="font-weight: bold;">X</a>
    <a class="bar-button" href="#popup1"><span style="visibility: hidden;">.</span></a>
    <!-- Content for the top bar goes here -->
    <p id="qid" style="float: left; margin-left:15px;">1.1.10-001</p>
    <p style="float: right; margin-right:15px;">Points: <span id="points">2</span></p>
  </div>

  <div class="content">
    <span id="text">Questions text</span>

    <div class="image-holder">
    <div class="video-container"></div>
    <img id="image" src="assets/img/1.1.02-024-B.jpg">
    <div class="asw-container">
      <span id="asw_pretext"></span>
      <div class="asw">
        <span class="left-checkbar" id="checkbar1"></span>
        <input type="checkbox" id="iasw1">
        <label id="asw1" class="hideable" for="iasw1"></label>
        <span id="asw_hint"></span>
      </div>
      <div class="asw hideable">
        <span class="left-checkbar" id="checkbar2"></span>
        <input type="checkbox" id="iasw2">
        <label id="asw2" for="iasw2"></label>
      </div>
      <div class="asw hideable" id="asw3h">
        <span class="left-checkbar" id="checkbar3"></span>
        <input type="checkbox" id="iasw3">
        <label id="asw3" for="iasw3"></label>
      </div>
    </div>
  </div>
  </div>

  <div class="buttons">
    <button class="q-button" onclick="markQuestion()">Mark</button>
    <button id="submitButton" class="q-button" onclick="submitQuestion()">Submit</button>
  </div>
  <div class="bottom-bar">
    <!-- Content for the bottom bar goes here -->
      <button class="nq-button" onclick="previousQuestion()"><</button>
      Question  <span id="qc">1</span>  /  <span id="qct">30</span>
      <button class="nq-button" onclick="nextQuestion()">></button>
  </div>

  <div id="popup1" class="overlay">
    <div class="popup">
      <h2>Question Info <p style="font-size: 13px; color:gray;"> (before this session)</p></h2>
      <a class="close" href="#">&times;</a>
      <div class="content"><table>
        <tr>
          <td>qid:</td>
          <td><span id="qid">1.1.10-100</span></td>
        </tr>
        <tr>
          <td>category:</td>
          <td><span id="category">Basic speed</span></td>
        </tr>
        <tr>
          <td>Mother question:</td>
          <td><span id="mq">true</span></td>
        </tr>
        <tr>
          <td>ease:</td>
          <td><input type="number" min="0" max="2" value="0" id="ease"></td>
        </tr>
        <tr>
          <td>Marked:</td>
          <td><span id="marked">true</span></td>
        </tr>
        <tr>
          <td>Times seen:</td>
          <td><span id="ts">1</span></td>
        </tr>
        <tr>
          <td>last seen:</td>
          <td><span id="ls">10/10/10</span></td>
        </tr>
        <tr>
          <td>times right:</td>
          <td><span id="tr">1</span></td>
        </tr>
        <tr>
          <td>stvo</td>
          <td><span id="stvo">1</span></td>
        </tr>
      </table>
      </div>
    </div>
  </div>

  <div id="popup2" class="overlay">
    <div class="popup">
      <h2>Question Info</h2>
      <a class="close" href="#">&times;</a>
      <div class="content">
        <p id="qinfo">this is the question info</p>
        <b>stvo: </b><span id="stvo"></span>
      </div>
    </div>
  </div>
  
  <script type="text/javascript" src="/eel.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>  
  <script type="text/javascript" src="./js/questions.js"></script>
</body>
</html>
