<!DOCTYPE html>
<html>
<head>
  <title>Test Page</title>
  <link rel="stylesheet" type="text/css" href="./css/index.css">
  <link rel="stylesheet" type="text/css" href="./css/test.css">
</head>
<body>
  <div class="top-bar">
    <button class="bar-button" onclick="exitMode()" style="font-weight: bold;">X</button>
    <button class="bar-button" onclick="popInfos()"><span style="visibility: hidden;">.</span></button>
    <!-- Content for the top bar goes here -->
    <p id="number" style="float: left; margin-left:15px;">1.1.10-001</p>
    <p style="float: right; margin-right:15px;">Points: <span id="points">2</span></p>
  </div>

  <div class="content">
    <span id="text">Questions text</span>
    <div class="image-holder">
    <img id="image" src="assets/img/1.1.02-024-B.jpg">
  </div>
  </div>

  <div class="buttons">
    <button class="q-button" onclick="markQuestion()">Mark</button>
    <button class="q-button" onclick="correctQuestion()">Correct</button>
  </div>
  <div class="bottom-bar">
    <!-- Content for the bottom bar goes here -->
    <p>Question <span id="qc">1</span> / <span id="qct">30</span></p>
  </div>
</body>
</html>
